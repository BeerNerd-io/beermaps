<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BeerMap.io - Explore Community in Austin, Texas.">
    <title>BeerMap.io - Explore Community</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <button class="drawer-toggle" aria-controls="left-drawer" aria-expanded="false" aria-label="Toggle filters">☰</button>
        <h1>BeerMap.io</h1>
        <button class="drawer-toggle" aria-controls="right-drawer" aria-expanded="false" aria-label="Toggle venue details">ℹ</button>
    </header>

    <nav id="left-drawer" class="drawer" aria-expanded="false">
        <div class="drawer-header">
            <h2>Filter Venues</h2>
            <button class="drawer-toggle" aria-controls="left-drawer" aria-label="Close filters">✕</button>
        </div>
        <div class="drawer-content">
            <div id="filter-form" class="futuristic-filter">
                <h3>Filter Venues</h3>
                <div class="filter-options">
                    <button class="filter-button active" data-type="all">All</button>
                    <button class="filter-button" data-type="brewery">Brewery</button>
                    <button class="filter-button" data-type="taproom">Taproom</button>
                    <button class="filter-button" data-type="bottle-shop">Bottle Shop</button>
                    <button class="filter-button" data-type="restaurant">Restaurant</button>
                    <button class="filter-button" data-type="bar">Bar</button>
                    <button class="filter-button" data-type="comedy-club">Comedy Club</button>
                    <button class="filter-button" data-type="community-resource">Community Resource</button>
                </div>
            </div>
            <div class="sponsor-image">
                <img src="cbtsponsor.png" alt="City Brew Tours Sponsor">
            </div>
        </div>
    </nav>

    <main>
        <div id="map"></div>
    </main>

    <nav id="right-drawer" class="drawer" aria-expanded="false">
        <div class="drawer-header">
            <h2>Venue Details</h2>
            <button class="drawer-toggle" aria-controls="right-drawer" aria-label="Close venue details">✕</button>
        </div>
        <div class="drawer-content" id="venue-details"></div>
    </nav>

    <nav id="bottom-drawer" class="drawer open" aria-expanded="true">
        <button class="drawer-toggle" aria-controls="bottom-drawer" aria-label="Toggle footer">▼</button>
        <div class="drawer-content" id="footer-content">
            <p>Explore Community</p>
            <p>&copy; 2024 BeerMap.io - Beer Nerd LLC</p>
        </div>
    </nav>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/map.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/venue-details.js"></script>
</body>
</html>
